services:
  postgres:
    image: postgres:18-alpine
    container_name: personal_accounting_postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '${DB_PORT}:5432'
    networks:
      - postgres_net
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U $$DB_USER -d $$DB_NAME']
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  postgres_net:
    driver: bridge

volumes:
  postgres_data:
